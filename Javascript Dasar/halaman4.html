<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <h1>Tabel</h1>
    <table border="1px solid black;" cellspacing="0" cellpadding="10">
            <tr>
                <th rowspan="3" colspan="1">1 , 1</th>
                <td colspan="2">1 , 2</td>
                <!-- <td>1 , 3</td> -->
            </tr>
            <tr>
                <!-- <th>2 , 1</th> -->
                <td>2 , 2</td>
                <td>2 , 3</td>
            </tr>
            <tr>
                <!-- <th>3 , 1</th> -->
                <td>3 , 2</td>
                <td>3 , 3</td>
            </tr>
    </table>
</body>
</html>
