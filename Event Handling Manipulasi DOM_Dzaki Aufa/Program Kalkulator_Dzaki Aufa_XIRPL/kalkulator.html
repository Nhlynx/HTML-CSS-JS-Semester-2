<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kalkulator.css">
    <title>Program Kalkulator_Dzaki Aufa_ XI-RPL</title>
</head>
<body>
    <h1>Program Kalkulator Sederhana</h1>
    <div id="container">
        <input id="screen" type="text" value="0" disabled>
        <br>
        <button class="button" id="clear">C</button>
        <button class="button" id="backspace">&larr;</button>
        <button class="button" id="divide">/</button>
        <button class="button" id="multiply">*</button>
        <br>
        <button class="button" id="seven">7</button>
        <button class="button" id="eight">8</button>
        <button class="button" id="nine">9</button>
        <button class="button" id="minus">-</button>
        <br>
        <button class="button" id="four">4</button>
        <button class="button" id="five">5</button>
        <button class="button" id="six">6</button>
        <button class="button" id="plus">+</button>
        <br>
        <button class="button" id="one">1</button>
        <button class="button" id="two">2</button>
        <button class="button" id="three">3</button>
        <button class="button" id="dot">.</button>
        <br>
        <button class="button" id="zero" style="width: 218px;">0</button>
        <button class="button" id="equal" style="height: 50px;">=</button>
    </div>
    <h3>By : M.Dzaki Aufa.N</h3>
    <script src="kalkulator.js"></script>
</body>
</html>
